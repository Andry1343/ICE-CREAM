<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <title>ICE-CREAM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>


  <section class="service__order">
    <div class="container">

      <div class="contact__buttons">
        <button class="our__locations data-locations-open" data-locations-open name="button">
          Our Locations >
        </button>

        <button class="service__order__button data-modal-open" data-modal-open name="button">
          Franchise >
        </button>
      </div>



    </div>
  </section>



  <!-- Модальное Окно -->

  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <p class="modal-p">Оставьте свои данные, мы вам перезвоним</p>
      <form class="modal-form" autocomplete="on">
        <div class="modal-field">
          <label class="modal-label" for="user-name">Имя</label>
          <div class="input-wrap">
            <input type="text" name="user-name" id="user-name" class="modal-input" required />
            <svg class="input-icon" width="18" height="18">
              <use href="./img/icons.svg#icon-person-black"></use>
            </svg>
          </div>
        </div>

        <div class="modal-field">
          <label class="modal-label" for="user-tel">Телефон</label>
          <div class="input-wrap">
            <input type="tel" name="user-tel" class="modal-input" required minlength="10" title="+38 (096) 111-11-11"
              id="user-tel" />
            <svg class="input-icon" width="18" height="18">
              <use href="./img/icons.svg#icon-phone-black"></use>
            </svg>
          </div>
        </div>

        <div class="modal-field">
          <label class="modal-label" for="user-mail">Почта</label>
          <div class="input-wrap">
            <input type="email" name="user-mail" class="modal-input" required id="user-mail" />
            <svg class="input-icon" width="18" height="18">
              <use href="./img/icons.svg#icon-email-black"></use>
            </svg>
          </div>
        </div>

        <div class="modal-field">
          <label class="modal-label" for="modal-text">Комментарий</label>
          <div class="input-wrap">
            <textarea name="modal-text" id="modal-text" class="modal-text-area" placeholder="Введите текст"></textarea>
          </div>
        </div>

        <div class="modal-field modal__agreement">
          <input required type="checkbox" name="privacy" id="privacy" class="input-check visually-hidden" />
          <label for="privacy" class="check-text">
            <span>
              <svg class="check-icon" width="11" height="8">
                <use href="./img/icons.svg#icon-vector-che"></use>
              </svg>
            </span>
            Соглашаюсь с рассылкой и принимаю&nbsp;<a href="" class="dogovor">Условия договора</a>
          </label>
        </div>
        <button type="submit" class="modal-btn">Отправить</button>
      </form>

      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="closebtn" width="24" height="24">
          <use href="./img/icons.svg#icon-closebtn"></use>
        </svg>
      </button>
    </div>
  </div>

  <!-- TEST -->

  <div class="backdrop__locations is-hidden" data-locations>
    <div class="locations">
      <p class="locations-p">How to find us</p>

      <ul class="address-list list">
        <li class="footer-contacts">
          <a href="https://goo.gl/maps/NfGisxWstW6zDTPW7" target="_blank" rel="noopener noreferrer nofollow"
            class="address-list-addres link">Chicago</a>
        </li>
        <iframe class="chicago__map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190255.8460334488!2d-87.73196395!3d41.83373295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2c3cd0f4cbed%3A0xafe0a6ad09c0c000!2z0KfQuNC60LDQs9C-LCDQmNC70LvQuNC90L7QudGBLCDQodCo0JA!5e0!3m2!1sru!2sua!4v1658443538576!5m2!1sru!2sua"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <li class="footer-contacts">
          <a href="https://goo.gl/maps/PQjJaShYGLekrmtLA" target="_blank" rel="noopener noreferrer nofollow"
            class="address-list-addres link">Los Angeles</a>
        </li>
        <iframe class="los__angeles__map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.69192047471653!3d34.02016130653294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2z0JvQvtGBLdCQ0L3QtNC20LXQu9C10YEsINCa0LDQu9C40YTQvtGA0L3QuNGPLCDQodCo0JA!5e0!3m2!1sru!2sua!4v1658444413525!5m2!1sru!2sua"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <li class="footer-contacts">
          <a href="https://goo.gl/maps/TpaQWH58xnBxjYPR7" target="_blank" rel="noopener noreferrer nofollow"
            class="address-list-addres link">New York</a>
        </li>
        <iframe class="new__york__map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.305935303!2d-74.25986548248684!3d40.69714941932609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2z0J3RjNGOLdCZ0L7RgNC6LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1658444558909!5m2!1sru!2sua"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </ul>


      <button type="button" class="locations-close-btn" data-locations-close>
        <svg class="closebtn" width="24" height="24">
          <use href="./img/icons.svg#icon-closebtn"></use>
        </svg>
      </button>

    </div>
  </div>







  <script src="./js/modal.js"></script>
  <script src="./js/locations.js"></script>
</body>

</html>
